experiences:
  title: Experiences
  info:
  - role: DevOps Engineer
    time: 2024 - Present
    company: Leapcodes Pvt Ltd , Kakkanad, Kerala.
    details: |
      Accomplished cloud engineer with extensive experience in architecting, migrating, and maintaining highly available,
      scalable, and secure multi-cloud infrastructures across AWS, Azure, and GCP. Skilled in leading cloud migration
      initiatives, including lift-and-shift, re-platforming, and re-architecting between AWS and Azure with minimal downtime.
      Proficient in designing and managing end-to-end CI/CD pipelines using AWS CodePipeline, CodeBuild, and CodeDeploy to
      enhance deployment speed and reliability. Adept at implementing cloud security best practices aligned with SOC 2, ISO
      27001, and HIPAA compliance standards, as well as developing automation scripts in Bash and PowerShell for operational
      efficiency.

        - Architected and maintained highly available and scalable cloud infrastructure on AWS and Azure,
          enabling robust deployment environments for production applications.
        - Led cloud migration initiatives involving lift-and-shift, re-platforming, and re-architecting from AWS
          to Azure and vice versa, ensuring minimal downtime
        - Designed and maintained end-to-end CI/CD pipelines using AWS CodePipeline, CodeBuild,
          CodeDeploy and improving deployment speed and consistency.
        - Implemented cloud security best practices in line with SOC 2, ISO 27001, and HIPAA compliance
          requirements.
        - Developed scripts in Bash and PowerShell to automate routine operational and deployment tasks.
        - Conducted cost optimization analysis of GCP workloads to reduce redundant resource utilization and
          improve cost efficiency.
        - Collaborated with development teams to ensure infrastructure design supports application scalability
          and resilience.
        - Supported clients in deploying and configuring AWS Connect solutions.
